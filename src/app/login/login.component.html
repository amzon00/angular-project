<app-navigation></app-navigation>
<div class="form">
  {{user | json}}
  <form #userForm="ngForm" class="text-center border border-light p-5" action="#!">

    <p class="h4 mb-4">Sign in</p>
    <!-- Username -->
    <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
    <input required #username="ngModel" [class.is-invalid]="username.invalid && username.touched" type="username"
      [(ngModel)]="user.username" name="username" class="form-control mb-4" placeholder="Username">

    <!-- Password -->
    <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
    <input required #password="ngModel" [class.is-invalid]="password.invalid && password.touched" type="password"
      [(ngModel)]="user.password" name="password" class="form-control mb-4" placeholder="Password">

    <div class="d-flex justify-content-around">
      <div>
        <!-- Remember me -->
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
          <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
        </div>
      </div>

    </div>

    <!-- Sign in button -->
    <button [disabled]="userForm.form.invalid" class=" btn btn-info btn-lg my-4" type="submit">Sign in</button>

    <!-- Register -->
    <p>Not a member?
      <a routerLink="/register">Register</a>
    </p>

    <!-- <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a> -->

  </form>
</div>
