  <div class="card" style="width: 18rem;">
    <img src={{elephant.image}} class="card-img-top" alt="elephant-image">
    <div class="card-body">
      <h5 class="card-title">{{elephant.name}}</h5>
      <p class="card-text">{{elephant.note}}
      </p>
      <a (click)="onSelect(elephant)" class="btn btn-primary">More info</a>
    </div>
  </div>
